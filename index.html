<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mystyle.css" />

    <title>IH App - House Accounts</title>
    <script></script>
  </head>
  <body>
    <div class="wrapperTop">
      <div class="icon">
        <img src="images/IH-logo.png" alt="IH Logo" width="300" height="100" />
      </div>
      <div class="caveat">
        <span class="data-caveat"> ** All data as of 7/8/2024 ** </span>
      </div>
      <!-- <input type="button" value="Resort Guests" 
        onclick="window.location.href='index.html'"> -->

    </div>

    <div class="box" id="gstNameDiv">
      Selected Name: <span id="haName" class="gstDisp"></span>
    </div>
    <div class="box search">

      <table class="search" >
        <tr>
          <td width="40%">
            <label for="haSearch">Search for House Account Name:</label>
            <br />
            <input type="text" id="haSearch" placeholder="Search House Account Name .." />
            <button type="button" id="btnHASearch">Search</button>
          </td>
          <td width="30%">
            <span id="cntHA"></span>
          </td>
          <td>
            <button type="button" id='btnSwitch2Gst' >Switch to Resort Guests </button>
          </td>
        </tr> 
      </table>

      <!-- <input type="text" id="gstSearch" placeholder="Search Name .." />
      <button type="button" id="btnGstSearch">Search</button> -->
      <!-- <span id="cntRes"></span> -->
    </div>
    <div class=" header">
      <div id="haTblDiv" class="scrollable"></div>
    </div>


    <!-- this the block for profile data -->

      <div class="wrapperProfile" id="haProfile">
        <div class="box leftSide">
          <div id="gstDtlDivLft" class="gstDisp"></div>
        </div>
        <div class="box rightSide" >
          <div id="gstDtlDivRgt" class="gstDisp"></div>
        </div>
      </div>

      <!-- this the block for reservation data -->

      <div class="wrapperReservation" id="gstReservation">
        <div class="box gstResvDetail">
          <div id="gstResDivLft" class=" gstDisp"></div>
        </div>
        <div class="box gstResvRates">
          <div id="gstResDivRgt" class="gstDisp"></div>
        </div>
      </div>

      <div class="box footer">
        <div id="haDtlDivNotes" class="scrollable"></div>
      </div>

<script type="module" src="./renderer.js"></script>
  </body>
</html>
